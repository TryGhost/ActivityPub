name: Test

on:
  workflow_call:
    inputs:
      activitypub-private-tags:
        description: ActivityPub Docker image tags for private registry
        required: true
        type: string
      activitypub-public-tags:
        description: ActivityPub Docker image tags for public registry
        required: false
        type: string
      activitypub-public-labels:
        description: ActivityPub Docker image tags for public registry
        required: false
        type: string
      activitypub-migrations-private-tags:
        description: ActivityPub Migrations Docker image tags for private registry
        required: true
        type: string
      activitypub-migrations-public-tags:
        description: ActivityPub Migrations Docker image tags for public registry
        required: false
        type: string
      activitypub-migrations-public-labels:
        description: ActivityPub Migrations Docker image tags for public registry
        required: false
        type: string

permissions:
  id-token: write
  packages: write

jobs:
  push-main-images:
    name: Push Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: Download ActivityPub image
        uses: actions/download-artifact@v4
        with:
          name: activitypub-amd64
          path: /tmp

      - name: Download Migrations image
        uses: actions/download-artifact@v4
        with:
          name: activitypub-migrations-amd64
          path: /tmp

      - name: Authenticate with GCP
        uses: google-github-actions/auth@v2
        id: gcp-auth
        with:
          token_format: access_token
          workload_identity_provider: projects/687476608778/locations/global/workloadIdentityPools/github-oidc-activitypub/providers/github-provider-activitypub
          service_account: cicd-activitypub-terraform@ghost-activitypub.iam.gserviceaccount.com

      - name: Login to GCP Artifact Registry
        uses: docker/login-action@v3
        with:
          registry: europe-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.gcp-auth.outputs.access_token }}

      - name: Push ActivityPub Docker image to private registry
        run: |
          docker load < /tmp/activitypub-amd64.tar
          echo "${{ inputs.activitypub-private-tags }}" | while read -r tag; do
            docker push $tag
          done

      - name: Push ActivityPub Docker image to public registry
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
        run: |
          echo "${{ inputs.activitypub-public-tags }}" | while read -r tag; do
            docker push $tag
          done

      - name: Push Migrations Docker image to private registry
        run: |
          docker load < /tmp/activitypub-migrations-amd64.tar
          echo "${{ inputs.activitypub-migrations-private-tags }}" | while read -r tag; do
            docker push $tag
          done

  push-aux-images:
    name: Push Auxiliary Docker Images
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download Cleanup Job image
        uses: actions/download-artifact@v4
        with:
          name: cleanup-job
          path: /tmp

      - name: Download Populate Explore JSON Job image
        uses: actions/download-artifact@v4
        with:
          name: populate-explore-json-job
          path: /tmp

      - name: Authenticate with GCP
        uses: google-github-actions/auth@v2
        id: gcp-auth
        with:
          token_format: access_token
          workload_identity_provider: projects/687476608778/locations/global/workloadIdentityPools/github-oidc-activitypub/providers/github-provider-activitypub
          service_account: cicd-activitypub-terraform@ghost-activitypub.iam.gserviceaccount.com

      - name: Login to GCP Artifact Registry
        uses: docker/login-action@v3
        with:
          registry: europe-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.gcp-auth.outputs.access_token }}

      - name: Push Cleanup Job image to private registry
        run: |
          docker load < /tmp/cleanup-job.tar
          GIT_SHA_SHORT=$(echo ${{ github.sha }} | cut -c1-7)
          docker tag europe-docker.pkg.dev/ghost-activitypub/activitypub/cleanup-expired-key-value-records:sha-${GIT_SHA_SHORT} europe-docker.pkg.dev/ghost-activitypub/activitypub/cleanup-expired-key-value-records:edge
          docker push europe-docker.pkg.dev/ghost-activitypub/activitypub/cleanup-expired-key-value-records:edge

      - name: Push Populate Explore JSON Job image to private registry
        run: |
          docker load < /tmp/populate-explore-json-job.tar
          GIT_SHA_SHORT=$(echo ${{ github.sha }} | cut -c1-7)
          docker tag europe-docker.pkg.dev/ghost-activitypub/activitypub/populate-explore-json:sha-${GIT_SHA_SHORT} europe-docker.pkg.dev/ghost-activitypub/activitypub/populate-explore-json:edge
          docker push europe-docker.pkg.dev/ghost-activitypub/activitypub/populate-explore-json:edge
